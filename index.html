<!DOCTYPE html>
<html lang="en">
<head>
    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter</title>
</head>
<body>


    <img src="img/s.jpg" class="s-img" alt="" width="250" height="250" />
    <h1>Currency Converter</h1>
    <p>See the currency exchang rate</p>

     <div>
    <select name="currency" id="inputCurrency" onchange="first()" onclick="first()" oninput="first()">
        <option value="BDT">Bangladeshi Taka</option>
        <option value="USD">United States Dollar</option>
        <option value="TRY">Turkish Lira</option>
        <option value="GBP">British Pound</option>
        <option value="SAR">Saudi Riyal</option>
    </select>

    <input type="number" name="one" id="currencyOne" onclick="first()" oninput="first()"/>
     </div>
     <div>
    <select name="" id="outputCurrency" onchange="first()" onclick="first()" oninput="first()">
        <option value="BDT">Bangladeshi Taka</option>
        <option value="USD">United States Dollar</option>
        <option value="TRY">Turkish Lira</option>
        <option value="GBP">British Pound</option>
        <option value="SAR">Saudi Riyal</option>
    </select>

    <input type="number" name="two" id="currencyTwo"/>
    </div>





    <script type="text/javascript">
    

    function first() {
        var input1 = document.getElementById("currencyOne").value;
        var input2 = document.getElementById("currencyTwo").value;

        if(document.getElementById("inputCurrency").value == 'BDT')
        {
            if(document.getElementById("outputCurrency").value == 'BDT')
            {
                document.getElementById("currencyTwo").value = input1 * 1;
            }

            else if(document.getElementById("outputCurrency").value == 'USD')
            {
                document.getElementById("currencyTwo").value = input1 * 0.012;
            }

            else if(document.getElementById("outputCurrency").value == 'TRY')
            {
                document.getElementById("currencyTwo").value = input1 * 0.10;
            }

            else if(document.getElementById("outputCurrency").value == 'GBP')
            {
                document.getElementById("currencyTwo").value = input1 * 0.0085;
            }

            else if(document.getElementById("outputCurrency").value == 'SAR')
            {
                document.getElementById("currencyTwo").value = input1 * 0.044;
            }
        }



        if(document.getElementById("inputCurrency").value == 'USD')
        {
            if(document.getElementById("outputCurrency").value == 'BDT')
            {
                document.getElementById("currencyTwo").value = input1 * 84.76;
            }

            else if(document.getElementById("outputCurrency").value == 'USD')
            {
                document.getElementById("currencyTwo").value = input1 * 1;
            }

            else if(document.getElementById("outputCurrency").value == 'TRY')
            {
                document.getElementById("currencyTwo").value = input1 * 8.73;
            }

            else if(document.getElementById("outputCurrency").value == 'GBP')
            {
                document.getElementById("currencyTwo").value = input1 * 0.72;
            }

            else if(document.getElementById("outputCurrency").value == 'SAR')
            {
                document.getElementById("currencyTwo").value = input1 * 3.75;
            }
        }




        if(document.getElementById("inputCurrency").value == 'TRY')
        {
            if(document.getElementById("outputCurrency").value == 'BDT')
            {
                document.getElementById("currencyTwo").value = input1 * 9.70;
            }

            else if(document.getElementById("outputCurrency").value == 'USD')
            {
                document.getElementById("currencyTwo").value = input1 * 0.11;
            }

            else if(document.getElementById("outputCurrency").value == 'TRY')
            {
                document.getElementById("currencyTwo").value = input1 * 1;
            }

            else if(document.getElementById("outputCurrency").value == 'GBP')
            {
                document.getElementById("currencyTwo").value = input1 * 0.083;
            }

            else if(document.getElementById("outputCurrency").value == 'SAR')
            {
                document.getElementById("currencyTwo").value = input1 * 0.43;
            }
        }



        if(document.getElementById("inputCurrency").value == 'GBP')
        {
            if(document.getElementById("outputCurrency").value == 'BDT')
            {
                document.getElementById("currencyTwo").value = input1 * 117.07;
            }

            else if(document.getElementById("outputCurrency").value == 'USD')
            {
                document.getElementById("currencyTwo").value = input1 * 1.38;
            }

            else if(document.getElementById("outputCurrency").value == 'TRY')
            {
                document.getElementById("currencyTwo").value = input1 * 12.06;
            }

            else if(document.getElementById("outputCurrency").value == 'GBP')
            {
                document.getElementById("currencyTwo").value = input1 * 1;
            }

            else if(document.getElementById("outputCurrency").value == 'SAR')
            {
                document.getElementById("currencyTwo").value = input1 * 5.18;
            }
        }


        if(document.getElementById("inputCurrency").value == 'SAR')
        {
            if(document.getElementById("outputCurrency").value == 'BDT')
            {
                document.getElementById("currencyTwo").value = input1 * 22.60;
            }

            else if(document.getElementById("outputCurrency").value == 'USD')
            {
                document.getElementById("currencyTwo").value = input1 * 0.27;
            }

            else if(document.getElementById("outputCurrency").value == 'TRY')
            {
                document.getElementById("currencyTwo").value = input1 * 2.33;
            }

            else if(document.getElementById("outputCurrency").value == 'GBP')
            {
                document.getElementById("currencyTwo").value = input1 * 0.19;
            }

            else if(document.getElementById("outputCurrency").value == 'SAR')
            {
                document.getElementById("currencyTwo").value = input1 * 1;
            }
        }

    }
    
    </script>


</body>
</html>
